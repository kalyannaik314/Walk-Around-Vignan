<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>

<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

<script>
var a,b;
function display()
{
  var x=document.getElementById("mySelect").value;
  if(x==11)
    document.getElementById("image1").src="canteen.jpg";
    if(x==13)
    {
      document.getElementById("image1").src="lara block.jpg";
    }
    if(x==14)
    document.getElementById("image1").src="vignan block.jpg";
}


var map=L.map('map')

var tilelayer=L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
maxZoom: 25,
attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

var marker=L.marker(map.locate({setView: true, maxZoom: 25})).addTo(map);

navigator.geolocation.watchPosition(function(position) {
    var lat = position.coords.latitude;
    var lng = position.coords.longitude;

       marker.setLatLng([lat, lng]);

       marker.bindPopup("You are here").openPopup();

 }).addTo(map);

function mapping()
{
  var x=document.getElementById("mySelect").value;

     if(x==0)
     {
      a=16.233369;
      b=80.547617;
     }
     else if(x==1)
     {
      a=16.23328;
      b=80.5483606;
     }
     else if(x==2)
     {
      a=16.232095;
      b=80.550036;
     }
     else if(x==3)
     {
      a=16.232095;
      b=80.550036;
     }
     else if(x==4)
     {
      a=16.230765;
      b=80.550628;
     }
     else if(x==5)
     {
      a=16.232801;
      b=80.547683;
     }
     else if(x==6)
     {
      a=16.232362;
      b=80.548579;
     }
     else if(x==7)
     {
      a=16.233241;
      b=80.551084;
     }
     else if(x==8)
     {
       a=16.2353023;
       b=80.5524438;
     }
     else if(x==9)
     {
       a=16.233676;
       b=80.551836;
     }
     else if(x==10)
     {
      a=16.233185;
      b=80.554152;
     }
     else if(x==11)
     {
      a=16.2319121;
      b=80.5532876;
     }
     else if(x==12)
     {
      a=16.231890; 
      b=80.554028;
     }
      else if(x==13)
      {
        a=16.231673;
        b=80.553989;
      }
      else if(x==14)
      {
        a=16.232316;
        b=80.554496;
      }

  navigator.geolocation.watchPosition(function(position) {
    var lat = position.coords.latitude;
    var lng = position.coords.longitude;

       marker.setLatLng([lat, lng]);

    L.Routing.control({
        waypoints: [
            L.latLng(lat, lng),
            L.latLng(a,b) 
       ]
   }).addTo(map);

 });


}


</script>
